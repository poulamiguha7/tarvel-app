 <body>
<div id = "app">
  <div class ="holder headline">
    Simple Travel App
  </div>
  <div class ="holder zip">
    <label for="zip">Enter Destination City</label>
    <input type="text" id="city" placeholder="Enter Destination city">
  </div>
  <div class = 'date'>
  <label for="Trip Start Date">Enter Start Date</label>
  <input type="date" id="tripstart" name="trip-start"
       value="YYYY-MM-DD"
       min="2020-06-23" max="2021-07-04">
  </div>
  <div class ="holder feel">
     <button id="generate" type = "submit"> Submit </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date"></div> 
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
